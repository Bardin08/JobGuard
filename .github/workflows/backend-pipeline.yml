name: Backend API Pipeline

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build Backend API
        run: dotnet build backend/src/JobGuard.Api/JobGuard.Api.csproj --configuration Release
