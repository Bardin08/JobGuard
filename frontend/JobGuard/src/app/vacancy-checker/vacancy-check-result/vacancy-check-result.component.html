<div *ngIf="result" class="result-container">
    <h2>Vacancy Check Result</h2>
    <div class="result-item">
      <strong>Vacancy Real:</strong> {{ result.vacancyReal ? '✅' : '❌' }}
    </div>
    <div class="result-item">
      <strong>Company Real:</strong> {{ result.companyReal ? '✅' : '❌' }}
    </div>
    <div class="result-item">
      <strong>Additional Info:</strong> 
      <button (click)="navigateToDetailedReport()" class="link-button">View Detailed Report</button>
    </div>
</div>
